spring:
  profiles:    active:    - native
  mvc:
    servlet:
      load-on-startup: 0
  application:
    name: person

server:
  port: 8004
  connection-timeout: 60000

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
      health:
        show-details: ALWAYS

eureka: 
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 5
    #表示eureka client发送心跳给server端的频率。如果在leaseExpirationDurationInSeconds后，server端没有收到client的心跳，则将摘除该instance。除此之外，如果该instance实现了HealthCheckCallback，并决定让自己unavailable的话，则该instance也不会接收到流量。
    #默认30秒
  client:
    registry-fetch-interval-seconds: 5 #表示eureka client间隔多久去拉取服务注册信息，默认为30秒，对于api-gateway，如果要迅速获取服务注册状态，可以缩小该值，比如5秒
    serviceUrl: 
     defaultZone: http://localhost:8761/eureka/
     
---
spring: 
  profiles: native
  cloud:
    config: 
      enabled: false
      fail-fast: true
      discovery:
        enabled: false
        service-id: config.server
---
spring: 
  profiles: test,online
  cloud:
    config: 
      enabled: true
      fail-fast: true
      discovery:
        enabled: true
        service-id: config.server